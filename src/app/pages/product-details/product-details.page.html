<ion-content class="ion-padding" *ngIf="contato">
  <h1>{{ contato.nome }}</h1> <br>
  <h2>{{ contato.email }}</h2> <br>
  <h2>{{ contato.telefone }}</h2>
  <hr>
  <ion-grid>
    <ion-row>
      <ion-col sizeXs="12" sizeMd="3">
        <ion-card>
          <img src="{{ contato.imagem }}" alt="">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
